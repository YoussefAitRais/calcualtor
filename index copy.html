<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meteo App</title>
</head>
<body class="bg-[#9CD7FF] p-6 sm:p-8">
    <!-- Section 1 -->
    <div class="flex flex-col sm:flex-row justify-between mb-8 gap-4">
        <!-- Search Input -->
        <div class="w-full sm:w-auto flex flex-col sm:flex-row gap-2 sm:items-center">
            <input 
                id="input1" 
                type="text" 
                placeholder="Rechercher" 
                class="rounded-3xl px-4 py-2 w-full sm:w-96 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
                id="searchButton" 
                class="bg-blue-500 text-white px-6 py-2 rounded-3xl hover:bg-blue-600 transition"
            >
                Rechercher
            </button>
        </div>
        <!-- Location -->
        <div 
            id="location" 
            class="text-3xl sm:text-5xl font-black text-center sm:text-left"
        >
            <!-- Location text here -->
        </div>
    </div>

    <!-- Section 2 -->
    <div class="flex flex-col lg:flex-row lg:items-center gap-8 mb-8">
        <!-- Time and Date -->
        <div class="text-center lg:text-left">
            <p id="hour" class="text-4xl font-bold"></p>
            <p id="date" class="text-2xl font-semibold"></p>
        </div>
        <!-- Image -->
        <div class="w-full sm:w-64 mx-auto lg:mx-0">
            <img 
                src="assets/img/image 2.png" 
                alt="Weather image" 
                class="w-full h-auto"
            />
        </div>
        <!-- Weather Details -->
        <div class="text-center lg:text-right">
            <p id="vent" class="text-xl font-bold"></p>
            <p id="tempÃ©rature" class="text-2xl font-black"></p>
        </div>
    </div>

    <!-- Section 3 -->
    <div class="flex flex-col sm:flex-row sm:flex-wrap justify-between gap-4">
        <!-- Example Card -->
        <div class="bg-[#1FA2FA] rounded-xl h-36 flex flex-col justify-center items-center text-center text-white">
            <p class="text-lg font-bold">Label</p>
            <p id="tmp" class="text-xl"></p>
            <p class="text-sm">Detail</p>
        </div>
        <!-- Duplicate the card structure for the remaining cards -->
        <div class="bg-[#1FA2FA] rounded-xl h-36 flex flex-col justify-center items-center text-center text-white">
            <p class="text-lg font-bold">Label</p>
            <p class="text-xl">Value</p>
            <p class="text-sm">Detail</p>
        </div>
        <div class="bg-[#1FA2FA] rounded-xl h-36 flex flex-col justify-center items-center text-center text-white">
            <p class="text-lg font-bold">Label</p>
            <p class="text-xl">Value</p>
            <p class="text-sm">Detail</p>
        </div>
        <div class="bg-[#1FA2FA] rounded-xl h-36 flex flex-col justify-center items-center text-center text-white">
            <p class="text-lg font-bold">Label</p>
            <p class="text-xl">Value</p>
            <p class="text-sm">Detail</p>
        </div>
        <div class="bg-[#1FA2FA] rounded-xl h-36 flex flex-col justify-center items-center text-center text-white">
            <p class="text-lg font-bold">Label</p>
            <p class="text-xl">Value</p>
            <p class="text-sm">Detail</p>
        </div>
    </div>
</body>
</html>
